<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Домашнее задание 4</title>
</head>
<body>
    <div class="global_container">
        <div id="dialog" class="dialog">
            <div class="header">
                <div class="header_left">
                    <div class="header_welcome">Welcome !</div>
                    <div class="header_signup">Sign up to</div>
                    <div class="header_lorem">Lorem Ipsum is simply</div>
                </div>

                <div class="wrapper_input1">
                    <div class="label">Email</div>
                    <input id="email" placeholder="Enter your email"/>
                </div>

                <div class="wrapper_input2">
                    <div class="label">User name</div>
                    <input id="name" placeholder="Enter your user name">
                </div>

                    <div class="wrapper_input3">
                        <div class="label">Password</div>
                        <input type="password" id="pswd" placeholder="Enter your Password">
                        <button id="btn_pass_1" class="btn_pass">
                            <img src="img/eye_1.png" alt="eye">
                        </button>
                    </div>
    
                    <div class="wrapper_input4">
                        <div class="label">Confrim Password</div>
                        <input type="password" id="pswd" placeholder="Enter your Password">
                        <button id="btn_pass_2" class="btn_pass">
                            <img src="img/eye_1.png" alt="eye">
                        </button>
                    </div>

                    <div id="err" class="error"></div>

                <div class="register">
                    <button id="btn" class="button_register">Register</button>
                </div>

                <div class="acc">Already have an Account ?  <span class="text_register"><b>Register</b></span></div>
            </div>
        </div>
    </div>
</div> 
<div class="pic_container"></div>
<script src="main.js"></script>
</body>
</html>
